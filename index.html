<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>


    <div class="map-img">
        <img class="image1" src="./aset/map/pct1.png" alt="">
        <img class="image2" src="./aset/map/pct2.png" alt="">
        <img class="image3" src="./aset/map/pct3.png" alt="">
        <img class="image4" src="./aset/map/pct4.png" alt="">
        <img class="image5" src="./aset/map/pct5.png" alt="">
        <img class="image6" src="./aset/map/pct6.png" alt="">

        <img class="clr-tandes" id="tandes1" src="aset/color/clr1.png" alt="">
        <img class="clr-embong" id="embong1" src="aset/color/embong1.png" alt="">
        <img class="clr-indrapura" id="indrapura1" src="aset/color/indrapura1.png" alt="">
        <img class="clr-kenjeran" id="kenjeran1" src="aset/color/kenjeran1.png" alt="">
        <img class="clr-perak" id="perak1" src="aset/color/perak1.png" alt="">
        <img class="clr-ploso" id="ploso1" src="aset/color/ploso1.png" alt="">
    </div>

    

    <div class="label">
        <h1 class="tandes">ULP TANDES</h1>
        <h1 class="perak">ULP PERAK</h1>
        <h1 class="kenjeran">ULP KENJERAN</h1>
        <h1 class="indrapura">ULP INDRAPURA</h1>
        <h1 class="embongwungu">ULP <br>EMBONG <br>WUNGU</h1>
        <h1 class="ploso">ULP PLOSO</h1>
    </div>


    <div class="btn-color">
        <div class="btn-tandes">
            <h1>ULP TANDES</h1>
            <div class="btn">
                <button class="yellow" onclick="tandes1()">Yellow</button>
                <button class="green" onclick="tandes2()">Green</button>
                <button class="red" onclick="tandes3()">Red</button>
            </div>
        </div>
        <div class="btn-tandes">
            <h1>ULP PERAK</h1>
            <div class="btn">
                <button class="yellow" onclick="perak1()">Yellow</button>
                <button class="green" onclick="perak2()">Green</button>
                <button class="red" onclick="perak3()">Red</button>
            </div>
        </div>
        <div class="btn-tandes">
            <h1>ULP KENJERAN</h1>
            <div class="btn">
                <button class="yellow" onclick="kenjeran1()">Yellow</button>
                <button class="green" onclick="kenjeran2()">Green</button>
                <button class="red" onclick="kenjeran3()">Red</button>
            </div>
        </div>
        <div class="btn-tandes">
            <h1>ULP INDRAPURA</h1>
            <div class="btn">
                <button class="yellow" onclick="indrapura1()">Yellow</button>
                <button class="green" onclick="indrapura2()">Green</button>
                <button class="red" onclick="indrapura3()">Red</button>
            </div>
        </div>
        <div class="btn-tandes">
            <h1>ULP EMBONG WUNGU</h1>
            <div class="btn">
                <button class="yellow" onclick="embong1()">Yellow</button>
                <button class="green" onclick="embong2()">Green</button>
                <button class="red" onclick="embong3()">Red</button>
            </div>
        </div>
        <div class="btn-tandes">
            <h1>ULP PLOSO</h1>
            <div class="btn">
                <button class="yellow" onclick="ploso1()">Yellow</button>
                <button class="green" onclick="ploso2()">Green</button>
                <button class="red" onclick="ploso3()">Red</button>
            </div>
        </div>
    </div>


    <script>

        //ULP TANDES ========================================================================================
        function tandes1() {
            document.getElementById('tandes1').src='aset/color/clr1.png';
        }

        function tandes2() {
            document.getElementById('tandes1').src='aset/color/clr2.png';
        }

        function tandes3() {
            document.getElementById('tandes1').src='aset/color/clr3.png';
        }

        //ULP PERAK ========================================================================================
        function perak1() {
            document.getElementById('perak1').src='aset/color/perak1.png';
        }

        function perak2() {
            document.getElementById('perak1').src='aset/color/perak2.png';
        }

        function perak3() {
            document.getElementById('perak1').src='aset/color/perak3.png';
        }

        //ULP KENJERAN ========================================================================================

        }

            document.getElementById('kenjeran1').src='aset/color/kenjeran2.png';
        }

        function kenjeran3() {
            document.getElementById('kenjeran1').src='aset/color/kenjeran3.png';
        }

        //ULP INDRAPURA ========================================================================================
        function indrapura1() {

        }

        function indrapura2() {

        function indrapura3() {
            document.getElementById('indrapura1').src='aset/color/indrapura3.png';
        }

        //ULP EMBONG WUNGU ========================================================================================

            document.getElementById('embong1').src='aset/color/embong2.png';
        }

        function embong3() {

        }

        //ULP PLOSO ========================================================================================
        function ploso1() {
            document.getElementById('ploso1').src='aset/color/ploso1.png';
        }

        function ploso2() {
            document.getElementById('ploso1').src='aset/color/ploso2.png';
        }

        function ploso3() {
            document.getElementById('ploso1').src='aset/color/ploso3.png';
        }


    </script>
